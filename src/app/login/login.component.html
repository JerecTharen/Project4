<mat-card>
  <mat-card-title>Log In</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input matInput type="email" name="email" placeholder="Email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" name="password" placeholder="Password" formControlName="password" required>
      </mat-form-field>
    </form>
    <div>
      <button mat-raised-button (click)="signIn()">SIGN IN</button>
    </div>
    <div>
      <button mat-raised-button routerLink="/signup">SIGN-UP</button>
    </div>
  </mat-card-content>
</mat-card>
