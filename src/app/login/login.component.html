<mat-card>
  <mat-card-title>Log In</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input type="email" name="email" [(ngModel)]="email" placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" [(ngModel)]="password" placeholder="Password">
    </mat-form-field>
    <div>
      <button mat-raised-button (click)="signIn()">SIGN IN</button>
    </div>
    <div>
      <button mat-raised-button routerLink="/signup">SIGN-UP</button>
    </div>
  </mat-card-content>
</mat-card>
